<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Edit Employee</title>
</head>
<body>
  <h3>Edit Employee</h3>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="employee_type">Type</label>
      <select class="form-control" id="employee_type">
        <option>Doctor</option>
        <option>PA</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" onClick="processFormResults(this.form);">Submit</button>
  </form>
  <h3>Constraints</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Label</th>
        <th scope="col">Edit?</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <a href="add_constraint.html?id=" id="add_link">
    <button class="btn btn-primary">Add New Constraint</button>
  </a>
  <a href="home.html">Home</a>


  <script>
    // use employee_id to fetch real data
    var employee_id = window.location.search.split("=")[1];
    var employee = {"id":0, "name":"Jac Chalker", "type":"PA", "constraints":[
      {
        "id":0, "label":"Can't work Saturdays", "type":"Day of Week", "cost":1.43,
        "day_of_week":{"year":2019, "month":4, "day":20}
      },
      {
        "id":1, "label":"Can't work 4/20-4/26", "type":"Date Range", "cost":2.7,
        "start":{"year":2019, "month":4, "day":20},
        "end":{"year":2019, "month":4, "day":26}
      },
      {
        "id":2, "label":"Can't work nights", "type":"Time Range", "cost":6.2,
        "start":{"hour":18},
        "end":{"hour":24}
      },
      {
        "id":3, "label":"Must have a day between shifts", "type":"Relative (After)", "cost":4.1,
        "distance":{"days":1}
      },
      {
        "id":4, "label":"Must work 40 hours a week", "type":"Total (Rolling)", "cost":7, "total":40,
        "start":{"year":2019, "month":4, "day":20},
        "length":{"days":7}
      },
      {
        "id":5, "label":"Must work 40 hours 4/20-4/26", "type":"Total (Fixed)", "cost":8.2, "total":40,
        "start":{"year":2019, "month":4, "day":20},
        "end":{"year":2019, "month":4, "day":26}
      }
    ]};

    document.getElementById("name").value = employee.name;
    document.getElementById("employee_type").value = employee.type;
    document.getElementById("add_link").setAttribute("href", "add_constraint.html");

    var output = "";
    employee.constraints.forEach(function(constraint) {
        output += "<tr><td>" + constraint.label + "</td><td>" + "<a href=\"edit_constraint.html?id=" + constraint.id + "\">Edit</td></tr>";;
    });
    document.getElementsByTagName("tbody")[0].innerHTML = output;
  </script>

  <script>
    function processFormResults(form) {
      for (var i=0, element; element = form.elements[i]; i++) {
        console.log(element.value);
      }
    };
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
