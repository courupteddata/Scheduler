<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>FDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <title>Hopkins Scheduler</title>
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Hopkins Scheduler</h1>
  </div>
  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#employees" role="tab" aria-controls="profile">Employees</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#schedules" role="tab" aria-controls="messages">Schedules</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="employees" role="tabpanel">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Constraints</th>
            <th scope="col">Edit?</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="container-fluid">
        <a href="add_employee.html">
          <button class="btn btn-primary">Add New Employee</button>
        </a>
      </div>
    </div>
    <div class="tab-pane" id="schedules" role="tabpanel">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Dates</th>
            <th scope="col">Location</th>
            <th scope="col">View</th>
            <th scope="col">Export to .csv</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <a href="add_schedule.html">Add new Schedule</a>
    </div>
  </div>

  <script>
    jQuery.get("http://127.0.0.1:5000/api/v1/entity", function( data ) {
      var data = data;
    });
    console.log(data);
    var data =
    {
      "employees":[
        {"id":"0", "name":"Jac Chalker", "type":"Doctor", "constraints":[{"label":"Can't work Saturdays"}]},
        {"id":"1", "name":"Alex Whitehead", "type":"PA", "constraints":[{"label":"Prefers evening shifts"}]},
        {"id":"2", "name":"Levan Sulimanov", "type":"Doctor", "constraints":[{"label":"On vacation 4/16-4/21"}]},
        {"id":"3", "name":"Nathan Jones", "type":"PA", "constraints":[]},
        {"id":"4", "name":"Yajan Khanal", "type":"Doctor", "constraints":[]}
      ]
    };
    var output = "";
    data.employees.forEach(function(employee) {
      output += "<tr><td scope=\"row\">" + employee.name + "</td><td>" + employee.type + "</td><td>";
      employee.constraints.forEach(function(constraint) {
        output += constraint.label;
      });
      output += "</td><td>" + "<a href=\"edit_employee.html?id=" + employee.id + "\">Edit</td></tr>";
    });
    document.getElementsByTagName("tbody")[0].innerHTML = output;
  </script>

  <script>
    jQuery.get("http://127.0.0.1:5000/api/v1/entity", function( data ) {
      var data = data;
    });
    var data =
    {
      "schedules":[
        {"id":"0", "date_start":"04/17/19", "date_end":"04/17/20", "location":"Emergency Room"},
        {"id":"1", "date_start":"04/17/20", "date_end":"04/17/21", "location":"Emergency Room"},
        {"id":"2", "date_start":"04/17/21", "date_end":"04/17/22", "location":"Emergency Room"},
        {"id":"3", "date_start":"04/17/22", "date_end":"04/17/23", "location":"Emergency Room"},
        {"id":"4", "date_start":"04/17/23", "date_end":"04/17/24", "location":"Emergency Room"}
      ]
    };
    var output = "";
    data.schedules.forEach(function(schedule) {
      output += "<tr><td scope=\"row\">" + schedule.date_start + " - " + schedule.date_end + "</td><td>" +
       schedule.location + "</td><td>" + "<a href=\"view_schedule.html?id=" + schedule.id + "\">View</td>" +
       "<td><a href=\"export_schedule.html?id=" + schedule.id + "\">Export</td></tr>";
    });
    document.getElementsByTagName("tbody")[1].innerHTML = output;
  </script>
</body>
</html>
