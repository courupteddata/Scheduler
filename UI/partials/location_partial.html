<div class="pt-3 pb-3">
    <div class="row pb-3">
        <div class="col-10"></div>
        <div class="col">
            <button type="button" class="btn btn-primary mx-auto" data-toggle="modal" data-target="#location_modal"
                    data-purpose="Add">
                Add Location
            </button>
        </div>
    </div>

    <div class="row">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Location ID</th>
                    <th scope="col">Location Label</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody id="location_table_body">
                </tbody>
            </table>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="location_modal" tabindex="-1" role="dialog" aria-labelledby="modify_location"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="location_modal_label">Location</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group" id="location_id_form">
                        <label for="location_id" class="col-form-label">Location ID:</label>
                        <input type="text" class="form-control" id="location_id" readonly>
                    </div>
                    <div class="form-group" id="location_label_form">
                        <label for="location_label" class="col-form-label">Location Label:</label>
                        <input class="form-control" id="location_label">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal" id="location_delete">DELETE
                </button>
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="location_submit">Submit</button>
            </div>
        </div>
    </div>
</div>
