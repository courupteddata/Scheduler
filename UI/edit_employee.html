<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <title>Edit Employee</title>
</head>
<body>
  <h3>Edit Employee</h3>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <button type="button" class="btn btn-primary" onClick="processFormResults(this.form);">Change Name</button>
  </form>
  <h3>Constraints</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Label</th>
        <th scope="col">Edit?</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <a href="add_constraint.html?id=" id="add_link">
    <button class="btn btn-primary">Add New Constraint</button>
  </a>
  <a href="home.html">Home</a>


  <script>
    var employee_id = window.location.search.split("=")[1];
    $('#add_link')[0].setAttribute('href', 'add_constraint.html?id=' + employee_id);
    jQuery.get("http://127.0.0.1:5000/api/v1/entity/" + employee_id, function( employee ) {
      var output = "";
      document.getElementById("name").value = employee.entity_name;
      employee.entity_requirement.forEach(function(constraint) {
        output += "<tr><td>" + constraint.requirement_data.label + "</td><td><a href=\"edit_constraint.html?id=" + constraint.requirement_id + "\">Edit</td></tr>";
      });
      if(employee.entity_requirement.length == 0) {
        output += "<tr><td>No Constraints</td></tr>"
      }
      document.getElementsByTagName("tbody")[0].innerHTML = output;
    });
  </script>

  <script>
    function processFormResults(form) {
      var employee_id = window.location.search.split("=")[1];
      var request = $.ajax({
          url: "http://127.0.0.1:5000/api/v1/entity/" + employee_id,
          type: "PUT",
          data: JSON.stringify({ "entity_id":parseInt(employee_id), "entity_name":form.elements[0].value }),
          dataType: 'application/json'
        });
        console.log(request);
        console.log(form.elements[0].value);
    };
  </script>
</body>
</html>
