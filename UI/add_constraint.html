<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <title>Add Constraint</title>
</head>
<body>
  <h3>Add Constraint</h3>
  <form>
    <div class="form-group">
      <label for="label">Label</label>
      <input type="text" class="form-control" id="label">
    </div>
    <div class="form-group">
      <label for="cost">Cost</label>
      <input type="text" class="form-control" id="cost">
    </div>
    <div class="form-group">
      <label for="constraint_type">Type</label>
      <select class="form-control" id="constraint_type" onChange="addFields(this.options[this.selectedIndex].value);">
        <option disabled selected>Select</option>
        <option>Day of Week</option>
        <option>Date Range</option>
        <option>Time Range</option>
        <option>Relative (After)</option>
        <option>Relative (During)</option>
        <option>Total (Fixed)</option>
        <option>Total (Rolling)</option>
      </select>
    </div>
    <div class="container" id="fields">
    </div>
    <button type="button" class="btn btn-primary" onClick="processFormResults(this.form);">Submit</button>
  </form>
  <a href="home.html">Home</a>

  <script>
  function addFields(type) {
    var output = "";
    switch(type) {
      case "Day of Week":
        output += "<div class=\"form-group\"><label for=\"date\">Day of Week</label><select class=\"form-control\"id=\"date\">"
        output += "<option value=\"0\">Monday</option><option value=\"1\">Tuesday</option><option value=\"2\">Wednesday</option>"
        output += "<option value=\"3\">Thursday</option><option value=\"4\">Friday</option><option value=\"5\">Saturday</option><option value=\"6\">Sunday</option></select></div>";
        break;
      case "Date Range":
        output += "<div class=\"form-group\"><label for=\"start\">Start Date</label><input type=\"date\" class=\"form-control\" id=\"start\"></div>";
        output += "<div class=\"form-group\"><label for=\"end\">End Date</label><input type=\"date\" class=\"form-control\" id=\"end\"></div>";
        break;
      case "Time Range":
        output += "<div class=\"form-group\"><label for=\"start\">Start Time</label><input type=\"time\" class=\"form-control\" id=\"start\"></div>";
        output += "<div class=\"form-group\"><label for=\"end\">End Time</label><input type=\"time\" class=\"form-control\" id=\"end\"></div>";
        break;
      case "Relative (After)":
        output += "<div class=\"form-group\"><label for=\"delta\">Minimum Distance</label><input type=\"text\" class=\"form-control\" id=\"delta\"></div>";
        break;
      case "Relative (During)":
        output += "<div class=\"form-group\"><label for=\"delta\">Maximum Distance</label><input type=\"text\" class=\"form-control\" id=\"delta\"></div>";
        break;
      case "Total (Fixed)":
        output += "<div class=\"form-group\"><label for=\"start\">Start Date</label><input type=\"date\" class=\"form-control\" id=\"start\"></div>";
        output += "<div class=\"form-group\"><label for=\"end\">End Date</label><input type=\"date\" class=\"form-control\" id=\"end\"></div>";
        output += "<div class=\"form-group\"><label for=\"total\">Total Hours</label><input type=\"text\" class=\"form-control\" id=\"total\"></div>";
        break;
      case "Total (Rolling)":
        output += "<div class=\"form-group\"><label for=\"start\">Start Date</label><input type=\"date\" class=\"form-control\" id=\"start\"></div>";
        output += "<div class=\"form-group\"><label for=\"length\">Time Period(number of hours)</label><input type=\"text\" class=\"form-control\" id=\"length\"></div>";
        output += "<div class=\"form-group\"><label for=\"total\">Total Hours</label><input type=\"text\" class=\"form-control\" id=\"total\"></div>";
    }
    document.getElementById("fields").innerHTML = output;
  }
  </script>

  <script>
    function processFormResults(form) {
      var employee_id = window.location.search.split("=")[1];
      switch(form.elements[2].value) {
        case "Day of Week":
          $.ajax({
            url: 'http://127.0.0.1:5000/api/v1/entity/' + employee_id + '/requirement',
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({
              "requirement_type":"TIMEFRAME", "data":{
                "cost":parseInt(form.elements[1].value),
                "label":form.elements[0].value,
                "time_frame_type": "DAY_OF_WEEK",
                "day_of_week":parseInt(form.elements[3].value)
              }
            }),
            success: function( data ) {
              alert("Constraint submitted");
            }
          });
          break;
        case "Date Range":
          $.ajax({
            url: 'http://127.0.0.1:5000/api/v1/entity/' + employee_id + '/requirement',
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({
              "requirement_type":"TIMEFRAME", "data":{
                "cost":parseInt(form.elements[1].value),
                "label":form.elements[0].value,
                "time_frame_type": "DATE_RANGE",
                "datetime_start":form.elements[3].value,
                "datetime_end":form.elements[4].value,
              }
            }),
            success: function( data ) {
              alert("Constraint submitted");
            }
          });
          break;
        case "Time Range":
          $.ajax({
            url: 'http://127.0.0.1:5000/api/v1/entity/' + employee_id + '/requirement',
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({
              "requirement_type":"TIMEFRAME", "data":{
                "cost":parseInt(form.elements[1].value),
                "label":form.elements[0].value,
                "time_frame_type": "TIME_RANGE",
                "time_start":form.elements[3].value,
                "time_end":form.elements[4].value,
              }
            }),
            success: function( data ) {
              alert("Constraint submitted");
            }
          });
          break;
        case "Relative (After)":
          $.ajax({
            url: 'http://127.0.0.1:5000/api/v1/entity/' + employee_id + '/requirement',
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({
              "requirement_type":"RELATIVE", "data":{
                "cost":parseInt(form.elements[1].value),
                "label":form.elements[0].value,
                "during": false,
                "after": true,
                "distance":parseFloat(form.elements[3].value),
              }
            }),
            success: function( data ) {
              alert("Constraint submitted");
            }
          });
          break;
        case "Relative (During)":
          $.ajax({
            url: 'http://127.0.0.1:5000/api/v1/entity/' + employee_id + '/requirement',
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({
              "requirement_type":"RELATIVE", "data":{
                "cost":parseInt(form.elements[1].value),
                "label":form.elements[0].value,
                "during": true,
                "after": false,
                "distance":parseFloat(form.elements[3].value),
              }
            }),
            success: function( data ) {
              alert("Constraint submitted");
            }
          });
          break;
        case "Total (Fixed)":
          $.ajax({
            url: 'http://127.0.0.1:5000/api/v1/entity/' + employee_id + '/requirement',
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({
              "requirement_type":"TOTALS", "data":{
                "cost":parseInt(form.elements[1].value),
                "label":form.elements[0].value,
                "is_rolling": false,
                "total_requirement": parseInt(form.elements[5].value),
                "scale": false,
                "start":form.elements[3].value,
                "end":form.elements[4].value
              }
            }),
            success: function( data ) {
              alert("Constraint submitted");
            }
          });
          break;
        case "Total (Rolling)":
        var test = $.ajax({
          url: 'http://127.0.0.1:5000/api/v1/entity/' + employee_id + '/requirement',
          type: 'POST',
          contentType: 'application/json;charset=UTF-8',
          data: JSON.stringify({
            "requirement_type":"TOTALS", "data":{
              "cost":parseInt(form.elements[1].value),
              "label":form.elements[0].value,
              "is_rolling": true,
              "total_requirement": parseInt(form.elements[5].value),
              "scale": false,
              "start":form.elements[3].value,
              "length":parseFloat(form.elements[4].value)
            }
          }),
          success: function( data ) {
            alert("Constraint submitted");
          }
        });
        console.log(test);
      }
    };
  </script>
</body>
</html>
