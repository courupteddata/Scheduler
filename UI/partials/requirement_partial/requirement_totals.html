<form class="card">
    <div class="form-group row my-2">
        <div class="col-sm-2"></div>
        <label for="requirement_label" class="col-sm-1 col-form-label">Label</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="requirement_label">
        </div>
    </div>

    <div class="form-group row ">
        <div class="col-sm-2"></div>
        <label for="requirement_cost" class="col-sm-1 col-form-label">Cost</label>
        <div class="col-sm-4">
            <input class="form-control" type="number" min="-5" max="20" id="requirement_cost">
        </div>
    </div>
    <!-- custom parts for each requirement -->


    <div class="form-group row">
        <div class="col-sm-1"></div>
        <label for="requirement_start_datetime" class="col-sm-2 col-form-label">Start Date and Time:</label>
        <div class="col-sm-4">
            <input class="form-control datetimepicker-input" type="text" id="requirement_start_datetime"
                   data-toggle="datetimepicker" data-target="#requirement_start_datetime">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1"></div>
        <label for="requirement_end_datetime" class="col-sm-2 col-form-label">End Date and Time:</label>
        <div class="col-sm-4">
            <input class="form-control datetimepicker-input" type="text" id="requirement_end_datetime"
                   data-toggle="datetimepicker" data-target="#requirement_end_datetime">
        </div>
    </div>

    <div class="form-group row my-2">
        <div class="col-sm-1"></div>
        <label for="requirement_total_requirement" class="col-sm-2 col-form-label">Total Requirement (Hours):</label>
        <div class="col-sm-4">
            <input class="form-control" type="number" min="0" id="requirement_total_requirement">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <label for="requirement_scale" class="col-sm-1 col-form-label">Scale:</label>
        <div class="col-sm-4">
            <input class="form-control" type="checkbox" id="requirement_scale">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <label for="requirement_is_rolling" class="col-sm-1 col-form-label">Rolling:</label>
        <div class="col-sm-4">
            <input class="form-control" type="checkbox" id="requirement_is_rolling">
        </div>
    </div>

    <!-- End custom parts for each requirement -->
    <div class="row mx-4 my-2">
        <button type="button" class="btn btn-danger mr-auto" id="requirement_delete">DELETE</button>
        <button type="button" class="btn btn-secondary ml-auto mr-1" id="requirement_cancel">Cancel</button>
        <button type="button" class="btn btn-primary" id="requirement_submit">Submit</button>

    </div>
</form>
