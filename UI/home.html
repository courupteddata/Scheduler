<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <title>Hopkins Scheduler</title>
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Hopkins Scheduler</h1>
  </div>
  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#employees" role="tab" aria-controls="profile">Employees</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#schedules" role="tab" aria-controls="messages">Schedules</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="employees" role="tabpanel">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Edit?</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="container-fluid">
        <a href="add_employee.html">
          <button class="btn btn-primary">Add New Employee</button>
        </a>
      </div>
    </div>
    <div class="tab-pane" id="schedules" role="tabpanel">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Location</th>
            <th scope="col">Dates</th>
            <th scope="col">View</th>
            <th scope="col">Export to .csv</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="container-fluid">
        <a href="add_schedule.html">
          <button class="btn btn-primary">Add New Schedule</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    jQuery.get("http://127.0.0.1:5000/api/v1/entity", function( data ) {
      var output = "";
      data.entity.forEach(function(employee) {
        output += "<tr><td scope=\"row\">" + employee.entity_name + "</td><td><a href=\"edit_employee.html?id=" + employee.entity_id + "\">Edit</td></tr>";
      });
      document.getElementsByTagName("tbody")[0].innerHTML = output;
    });
  </script>

  <script>
    jQuery.get("http://127.0.0.1:5000/api/v1/location", function( locations ) {
      var output = "";
      locations.location.forEach(function(location) {
        output += "<tr><td>" + location.location_label + "</td>"
        output += "<td scope=\"row\"><div class=\"form-group\"><label for=\"start" + location.location_id + "\">Start Date</label>"
        output += "<input type=\"date\" class=\"form-control\" id=\"start" + location.location_id + "\" onChange=\"setStart(this.value, " + location.location_id + ");\"></div>"
        output += "<div class=\"form-group\"><label for=\"end" + location.location_id + "\">End Date</label>"
        output += "<input type=\"date\" class=\"form-control\" id=\"end" + location.location_id + "\" onChange=\"setEnd(this.value, " + location.location_id + ");\"></div></td>"
        output += "<td><a href=\"view_schedule.html?id=" + location.location_id + "\" id=\"link" + location.location_id + "\">View</td>"
        output += "<td><a onClick=\"export(" + location.location_id + ")\">Export</td></tr>";
      });

      document.getElementsByTagName("tbody")[1].innerHTML = output;
    });
  </script>

  <script>
    function setStart(date, id) {
      document.getElementById('link' + id).href = document.getElementById('link' + id).href.replace(/&start=[^&]*/g, "");
      document.getElementById('link' + id).href += "&start=" + date;
    }
    function setEnd(date, id) {
      document.getElementById('link' + id).href = document.getElementById('link' + id).href.replace(/&end=[^&]*/g, "");
      document.getElementById('link' + id).href += "&end=" + date;
    }
  </script>
</body>
</html>
