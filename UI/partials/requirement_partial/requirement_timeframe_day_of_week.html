<form class="card">
    <div class="form-group row my-2">
        <div class="col-sm-2"></div>
        <label for="requirement_cost" class="col-sm-1 col-form-label">Cost</label>
        <div class="col-sm-4">
            <input class="form-control" type="number" min="-5" max="20" id="requirement_cost">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <label for="requirement_label" class="col-sm-1 col-form-label">Label</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="requirement_label">
        </div>
    </div>

    <!-- custom parts for each requirement -->

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <label for="requirement_day_of_week_select" class="col-sm-1 col-form-label">Day of Week:</label>
        <div class="col-sm-4">
            <select id="requirement_day_of_week_select" class="form-control selectpicker"
                    title="Pick a Day of Week">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Saturday</option>
                <option value="6">Sunday</option>
            </select>
        </div>
    </div>

    <!-- End custom parts for each requirement -->
    <div class="row mx-4 my-2">
        <button type="button" class="btn btn-danger mr-auto" id="requirement_delete">DELETE</button>
        <button type="button" class="btn btn-secondary ml-auto mr-1" id="requirement_cancel">Cancel</button>
        <button type="button" class="btn btn-primary" id="requirement_submit">Submit</button>

    </div>
</form>
