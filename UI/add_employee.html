<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <title>Add Employee</title>
</head>
<body>
  <h3>Add Employee</h3>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <button type="button" class="btn btn-primary" onClick="processFormResults(this.form);">Create Employee</button>
  </form>
  <h3 hidden>Constraints</h3>
  <table class="table" hidden>
    <thead>
      <tr>
        <th scope="col">Label</th>
        <th scope="col">Edit?</th>
        <th scope="col">Delete?</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <a href="add_constraint.html?id=" id="add_link">
    <button class="btn btn-primary" hidden>Add New Constraint</button>
  </a>
  <a href="home.html">Home</a>


  <script>
    var employee_id = window.location.search.split("=")[1];
    $('#add_link')[0].setAttribute('href', 'add_constraint.html?id=' + employee_id);
    jQuery.get("http://127.0.0.1:5000/api/v1/entity/" + employee_id, function( employee ) {
      var output = "";
      document.getElementById("name").value = employee.entity_name;
      employee.entity_requirement.forEach(function(constraint) {
        console.log(constraint)
        output += "<tr><td>" + constraint.label + "</td><td><a href=\"edit_constraint.html?constraint_id=" + constraint.requirement_id + "&employee_id=" + employee.entity_id + "\">Edit</td>"
        output +="<td><a onClick=\"deleteConstraint(" + constraint.requirement_id + ")\">Delete</td></tr>";
      });
      if(employee.entity_requirement.length == 0) {
        output += "<tr><td>No Constraints</td></tr>"
      }
      document.getElementsByTagName("tbody")[0].innerHTML = output;
    });
  </script>

  <script>
    function deleteConstraint(id) {
      $.ajax({
        url: 'http://127.0.0.1:5000/api/v1/entity/requirement/' + id,
        type: 'DELETE',
        success: function( data ) {
          location.reload();
        }
      });
    };

    function processFormResults(form) {
      $('h3')[1].removeAttribute('hidden');
      $('table')[0].removeAttribute('hidden');
      $('button')[1].removeAttribute('hidden');
      var request;
      $.ajax({
        url: "http://127.0.0.1:5000/api/v1/entity",
        type: "POST",
        data: JSON.stringify({ "entity_name":form.elements[0].value }),
        contentType: 'application/json;charset=UTF-8',
        success: function(text) {
          request = text;
          console.log(request);
          $('#add_link')[0].setAttribute('href', 'add_constraint.html?id=' + request.entity_id);
        }
      });

    };
  </script>
</body>
</html>
